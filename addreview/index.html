<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="input-info">
        <p>Please start your review</p>
        <label for="photo">Add Photo</label>
        <input type="file" src="photo" alt="photo" required>
        <form id="usrform"><br>
            Name: <input type="text" name="usrname" required>
            <br>
            <textarea placeholder="Enter your review..." rows="3" cols="50" name="comment" form="usrform" required >
            </textarea><br>
            <input type="submit">
        </form>
    </div>
</body>
</html>
